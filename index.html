<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncio Publicitario</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .ad-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://img.freepik.com/vector-gratis/fondo-escritorio-moderno-vector-diseno-azul-geometrico_53876-135923.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1723507200&semt=ais_hybrid'); /* Cambia este enlace por el enlace de tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .content h1 {
            font-size: 4em;
            margin: 0;
            animation: slideIn 1s ease-out forwards;
        }

        .content p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: slideIn 1.5s ease-out forwards;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: #FF5733;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            text-decoration: none;
            animation: bounce 2s infinite;
        }

        .cta-button:hover {
            transform: scale(1.1);
            background-color: #C70039;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="overlay"></div>
        <div class="content">
            <h1>Transforma tu Visión en Realidad Publicitaria</h1>
            <p>Descubre cómo hacemos realidad tus ideas.</p>
            <a href="https://www.latamhorizon.com/" class="cta-button">Haz clic aqui</a>
        </div>
    </div>
</body>
</html>
